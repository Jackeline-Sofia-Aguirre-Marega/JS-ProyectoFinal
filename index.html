<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <header>
      <section>
        <button class="botones">
          <span></span> Inicio
        </button>
        <button class="botones">
          <span></span> ¿Quienes somos?
        </button>
        <button class="botones">
          <span></span> Servicios
        </button>
        <button class="botones">
          <span></span> Productos
        </button>
        <button class="botones">
          <span></span> Contacto
        </button>
        <input type="text" name="text" class="input" placeholder="Buscar"> 
      </section>
    </header>
    <main>
      <section class="primero">
        <img src="./img/primero.png" alt="primeraimagen" width="100%" height="725px">
      </section>

        <section class="fondoPrincipal">
        <h1>Productos</h1>
          <button class="carrito"type="button" data-bs-toggle="dropdown" aria-expanded="false">Carrito
            <span class="badge text-bg" id="totalCompra">0</span><div class="border full-rounded">
            </div>
          </button>
            <ul class="dropdown-menu">
            <li class="dropdown-item">
                <div id="comprar">
                    <div id="carrito"></div>
                    <div>
                        <h5>Total de comprar: $<span id="ValorTotal"></span></h5>
                    </div>
                </div>
            </li>
            </ul>
        </div>
        <div class="bloqueProductos">
        </div>
        </section>
        <section class="registro d-flex justify-content-center">
        <div class="usuario align-items-center">
          <h4 class="title d-flex justify-content-center align-items-center">Iniciar sesión</h4>
          <form>
            <div class="field">
              <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">

              <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
            </div>
            <div class="field">
              <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"></path></svg>
              <input autocomplete="off" id="logpass" placeholder="Contraseña" class="input-field" name="logpass" type="password">
            </div>
            <button class="bot d-flex justify-content-center align-items-center" type="submit">Ingresar</button>
            <a href="#" class="btn-link d-flex justify-content-center align-items-center">Registrarse</a>
            <a href="#" class="btn-link d-flex justify-content-center align-items-center">¿Olvidaste tu contraseña?</a>
          </form>
        </div>
      </section>
    </main>
